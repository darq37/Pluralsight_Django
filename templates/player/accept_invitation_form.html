{% extends "base.html" %}
{% block title %}
Accept invitation
{% endblock title %}
{% block content %}
    <div class="well col-md-6">
    <p>User {{ invitation.from_user }} invites you ({{ invitation.to_user }}) to a game with a message:</p>
    <blockquote><p>{{ invitation.message }}</p></blockquote>
    <form action="" method="post">
        {% csrf_token %}
        <button type="submit" name="accept" value="ok">Accept</button>
        <button type="submit" name="accept" value="no">Deny</button>
    </form>
    </div>
{% endblock content %}
